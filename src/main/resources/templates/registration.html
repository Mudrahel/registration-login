<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Registration and login</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Registration</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Registration Form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered to our awesome app!
                </div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label"> First Name </label>
                    <input id="firstName"
                           class="form-control"
                           th:field="*{firstName}"
                           required autofocus="autofocus"
                           placeholder="Enter First Name"/>
                </div>
                <div class="form-group">
                    <label class="control-label"> Last Name </label>
                    <input id="lastName"
                           class="form-control"
                           th:field="*{lastName}"
                           required autofocus="autofocus"
                           placeholder="Enter Last Name"/>
                </div>
                <div class="form-group">
                    <label class="control-label"> Email </label>
                    <input id="email"
                           class="form-control"
                           th:field="*{email}"
                           required autofocus="autofocus"
                           placeholder="Enter Email"/>
                </div>
                <div class="form-group">
                    <label class="control-label"> Password </label>
                    <input id="password"
                           class="form-control"
                           type="password"
                           th:field="*{password}"
                           required autofocus="autofocus"
                           placeholder="Password"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login</a></span>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
